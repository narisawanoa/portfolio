<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Works</title>
  <meta name="description" content="Portfolio of artworks, studies, experiments, and notes." />
  <style>
    :root{
      --bg:#0e0f12;; --fg:#e9e9e9; --muted:#555555;--link:#0a66c2; --card:#f9f9f9; --border:#e6e6e6; --maxw:1100px;
    }
    body{margin:0;font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;color:var(--fg);background:var(--bg)}
    a{color:var(--link);text-decoration:none} a:hover{text-decoration:underline}
    .wrap{max-width:var(--maxw);margin:0 auto;padding:0 20px}
    header{position:sticky;top:0;z-index:50;background:rgba(14,15,18,.7);backdrop-filter:blur(8px);border-bottom:1px solid var(--border)}
    .h-inner{display:flex;align-items:center;justify-content:space-between;height:64px}
    nav a{color:inherit;margin-left:16px;padding:8px 10px;border-radius:10px}
    nav a:hover{background:var(--border);text-decoration:none}
    section{padding:40px 0}
    h2{font-size:26px;margin:0 0 16px}
    h3{margin:20px 0 8px;font-size:20px}
    img{max-width:100%;border-radius:8px;margin-bottom:12px}
    .notes{border-left:2px solid var(--border);padding-left:14px;color:var(--muted)}
    footer{border-top:1px solid var(--border);padding:28px 0 60px;color:var(--muted);font-size:14px;margin-top:40px}
  </style>
</head>
<body>
  <header>
    <div class="wrap h-inner">
      <div class="brand">Works</div>
    <nav class="tabs">
        <a href="#project1">Procedural Plotter Series</a>
        <a href="#y2024" class="tablink" data-target="y2024" aria-selected="false">2024–2025</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section id="project1">
      <h2>Procedural Plotter Series</h2>
      <h3>Final Works</h3>
      <img src="images/forest-final1.jpg" alt="Final work">
      <h3>Studies</h3>
      <img src="images/study1.jpeg" alt="Study">
      <h3>Experiments</h3>
      <img src="images/forest-exp1.jpg" alt="Experiment">
      <h3>Notes</h3>
      <div class="notes">
        <p>2025-09-09 — </p>
      </div>
    </section>

    <section id="y2024" hidden>
<h2>2024–2025</h2>
<h3>Final Works</h3>
<img src="images/2024-2025/final1.jpg" alt="Final work">
<h3>Studies</h3>
<img src="images/2024-2025/study1.jpg" alt="Study">
<h3>Experiments</h3>
<img src="images/2024-2025/exp1.jpg" alt="Experiment">
<h3>Notes</h3>
<div class="notes">
<p><strong>Notes</strong> — ...</p>
</div>
</section>
  </main>

  <footer>
    <div class="wrap">© <span id="y"></span> Noa Narisawa</div>
  </footer>

 <script>
document.getElementById('y').textContent = new Date().getFullYear();
const navLinks = document.querySelectorAll('nav a');
const sections = document.querySelectorAll('main section');
navLinks.forEach(link => {
link.addEventListener('click', () => {
navLinks.forEach(l => l.classList.remove('active'));
sections.forEach(s => s.classList.remove('active'));
link.classList.add('active');
document.getElementById(link.dataset.target).classList.add('active');
});
});
// Tabs toggle
document.querySelectorAll('.tablink').forEach(el=>{
el.addEventListener('click', (e)=>{
e.preventDefault();
const target = el.getAttribute('data-target');
// update selected state
document.querySelectorAll('.tablink').forEach(a=>a.setAttribute('aria-selected','false'));
el.setAttribute('aria-selected','true');
// show/hide sections
const ids = ['projects','y2024'];
ids.forEach(id=>{
const sec = document.getElementById(id);
if (!sec) return;
if (id === target) sec.hidden = false; else sec.hidden = true;
});
// focus target for accessibility
const sec = document.getElementById(target);
if (sec) sec.scrollIntoView({behavior:'smooth', block:'start'});
});
});
</script>
</body>
</html>
